<ion-header>

  <ion-navbar>
    
    <ion-title>用户登录</ion-title>
    <ion-buttons (click)="dismiss()">
      <button ion-button>
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>手机号码</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="login()">登录</button>
  </div>
  <div padding text-center>
      <button ion-button color="primary" outline>没有帐号？注册一个</button>
    </div>
</ion-content>
