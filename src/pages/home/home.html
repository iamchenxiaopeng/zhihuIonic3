<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="helloworld"></ion-searchbar>
    <ion-icon name="text" class="top_header_message_icon"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="floatMenu">
    <ion-grid>
      <ion-row>
        <ion-col col-4 text-center>
          <div (tap)="gotoQuestion()">
            <ion-icon name="create"></ion-icon> 提问
          </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div>
            <span style="float: left;color:#dddddd">|</span>
            <ion-icon name="albums"></ion-icon> 回答
            <span style="float: right;color:#dddddd">|</span>
          </div>
        </ion-col>
        <ion-col col-4 text-center>
          <div>
            <ion-icon name="share-alt"></ion-icon> 分享
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngFor="let f of feeds" (tap)="gotoDetails(f.IdentityId)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{f.HeadFace}}" alt="">
      </ion-avatar>
      <p>{{f.UserNickName}}回答了该问题
        <ion-icon class="more_button" name="more"></ion-icon>
      </p>
    </ion-item>
    <h2>{{f.ContentTitle}}</h2>    
    <ion-card-content>
      <p>{{f.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-left>
        <ion-note>
          {{f.LikeCount}}&nbsp;赞同&nbsp;&nbsp;{{f.CommentCount}}评论&nbsp;&nbsp;关注问题
        </ion-note>
      </ion-col>
      <ion-col col-4 center text-left></ion-col>
    </ion-row>
</ion-card>

</ion-content>
