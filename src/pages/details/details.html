<ion-header>

  <ion-navbar>
    <ion-title>{{question?.ContentTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    {{question?.Content}}
    <p>{{question?.LikeCount}}个关注&nbsp;&nbsp;&nbsp;{{question?.CommentCount}}个回答</p>
    <button ion-button small  clolr="secondary" (click)="saveFavourite()">
      <ion-icon name="add">&nbsp;{{isFavourite?'取消关注':'关注'}}</ion-icon>
    </button>
    <button ion-button small [disabled]="isMyQuestion" (click)="showAnswerPage()">
        <ion-icon name="add">&nbsp;回答</ion-icon>
      </button>
  </ion-card>

  <ion-card *ngFor="let a of answers">
      <ion-item>
        <ion-avatar item-start>
          <img src="{{a.HeadFace}}" alt="">
        </ion-avatar>
        <p>{{a.UserNickName}}
          <ion-icon class="more_button" name="more"></ion-icon>
        </p>
      </ion-item>
      <ion-card-content>
        <p>{{a.Content}}</p>
        <p class="answer_date">{{a.CreateDateTime}}</p>
      </ion-card-content>
      
  </ion-card>

</ion-content>
